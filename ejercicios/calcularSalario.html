<body>
    <script>
        /*
        3.	Desarrolle un algoritmo para el cÃ¡lculo del salario de un trabajador. 
        El importe liquidado (sueldo) depende de una tarifa o precio por hora establecida y 
        de un condicionante sobre las horas trabajadas: si la cantidad de horas trabajadas es mayor a 40 horas, 
        la tarifa se incrementa en un 50% para las horas extras. Calcular el sueldo recibido por 
        el trabajador en base las horas trabajadas y la tarifa. Utilice las instrucciones LEER HORASTRABAJADAS y 
        LEER TARIFA al inicio del programa para cargar los valores en las variables HORASTRABAJADAS y TARIFA.
        */
        let horasTrabajadas= prompt(`Indica horas trabajadas : `);
        let tarifa = prompt(`Indica tarifa : `);
        let horaExtra = tarifa * 0.50
        let sueldo;

        function calcularSalario(horasTrabajadas, tarifa){
            if(horasTrabajadas > 40 ){
               sueldo = (horasTrabajadas * tarifa) + horaExtra
               document.write("El salario es: "+ sueldo );
            }else{
                sueldo = horasTrabajadas * tarifa
                document.write("El salario es: "+ sueldo + "por aumento en horas extras");
            }
        }
        
        calcularSalario(horasTrabajadas,tarifa)
        

        
    </script>
</body>
